<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vocabulary convert</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<textarea name="input" id="input" rows="10" class="form-control"></textarea>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<button type="button" id="convert" class="btn btn-primary">Convert</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<textarea name="output" id="output" rows="15" class="form-control" readonly="readonly"></textarea>
			</div>
		</div>
	</div>
	<script src="vocabulary_convert.js"></script>
</body>
</html>
